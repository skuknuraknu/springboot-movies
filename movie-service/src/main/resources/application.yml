server:
  port: 8081
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/movieapp
    username: postgres
    password: xxx
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
